<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <body>
        <div class="container">
            <h1>Advanced JavaScript Quiz</h1>
            
            <div id="start-screen">
                <input type="text" id="name-input" placeholder="Enter your name">
                <button id="random-btn">Random Name</button>
                <button id="start-btn" class="btn">Start Quiz</button>
                <button id="view-high-scores-btn" class="btn">View High Scores</button>
            </div>
    
            <div id="quiz-screen">
                <div id="timer">Time: <span id="countDown">60</span></div>
                <div id="progress">Question 1 of 5</div>
                <div id="question"></div>
                <div id="answers"></div>
                <div id="result"></div>
                <div id="navigation">
                    <button id="prev-btn" class="btn" style="display: none;">Previous</button>
                    <button id="save-next-btn" class="btn" onclick="alertMsg()">Save &amp; Next</button>
                </div>
            </div>
    
            <div id="end-screen">
                <h2>Quiz Completed!</h2>
                <p id="final-score"></p>
                <button id="save-score-btn" class="btn">Save Score</button>
                <button id="restart-btn" class="btn" onclick="restartQuiz()">Restart Quiz</button>
            </div>
    
            <div id="high-scores"></div>
        </div>
        <script>
            let arr = [
                {
                    "question":"Which keyword is used to declare a constant variable in JavaScript?",
                    "answer": ["var", "let", "const", "fixed"]     
                },
                {
                    "question":"What will be the output of: console.log(typeof []);",
                    "answer":["array","object","undefined","null"]
                },
                {
                    "question":"Which method is used to add an element to the end of an array?",
                    "answer":["push","pop","unshift","shift"]
                },
                {
                    "question": "What does the '===' operator do in JavaScript?",
                    "answers": ["Assigns a value", "Compares values", "Compares values and types", "Logical AND"]
                },
                {
                    "question": "Which function is used to parse a string to an integer in JavaScript?",
                    "answers": ["Integer.parse()", "parseInteger()", "parseInt()", "Number.parseInteger()"]
                }
            ]
            let start_screen=document.getElementById("start-screen");
            let start_btn=document.getElementById("start-btn");
            let quiz_screen=document.getElementById("quiz-screen");
            let question=document.getElementById("question");
            let save_next_btn=document.getElementById("save-next-btn");
            let end_screen=document.getElementById("end-screen");
            let answers=document.getElementById("answers");
            start_btn.addEventListener("click",function questionSection(){
                start_screen.style.display="none";
                quiz_screen.style.display="block";
                end_screen.style.display="none";

            });
            function alertMsg(){
                alert("Please select an option");
            }
            function restartQuiz(){
                start_screen.style.display="block";
                end_screen.style.display="none";
            }
            start_btn.addEventListener("click",function (){
                for(let obj of arr){
                    console.log(obj)
                    for(let key in obj){
                        if(key=="question"){
                            question.innerHTML=obj[key];
                        }
                        else if(key =="answer"){
                            let div=document.createElement("div");
                            answers.innerHTML=obj[key];        
                        }
                    }       
                }
            }) 
            let countDownTime = 60;
            const countDownElement = document.getElementById('countDown');
            const interval = setInterval(function() {
                countDownTime--;
                countDownElement.textContent = countDownTime ;
                if (countDownTime <= 0) {
                    clearInterval(interval);
                    // countDownElement.textContent = 'Time is up!';
                    end_screen.style.display="block";
                    quiz_screen.style.display="none";
                }
            }, 1000);

        </script>
        
    </body>
</body>
</html>
